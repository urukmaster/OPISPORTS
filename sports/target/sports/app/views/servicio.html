<h3>Servicio</h3>
<div  class="container-fluid" ng-controller="ServicioModalController">
    <div>
        <!-- Modal inline template-->
        <script type="text/ng-template" id="/myServicioModalContent.html">
            <div class="modal-header">
                <h4 id="myModalLabel" class="modal-title">{{accion+" Servicio"}}</h4>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Nombre</label>
                            <div class="col-lg-10">
                                <input ng-model="servicioForm.nombre" type="text"  class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Actividad deportiva</label>
                            <div class="col-lg-10">
                                <input ng-model="servicioForm.actividadDeportiva" type="text"  class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Precio</label>
                            <div class="col-lg-10">
                                <input ng-model="servicioForm.precio" type="text"  class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Hora de apertura</label>
                            <div class="col-lg-10">
                                <input ng-model="servicioForm.horaApertura" type="text"  class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Hora de cierre</label>
                            <div class="col-lg-10">
                                <input ng-model="servicioForm.horaCierre" type="text"  class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Arbitro</label>
                            <div class="col-lg-10">
                                <input ng-model="servicioForm.arbitro" type="text"  class="form-control" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-hide="accion != 'Registrar' " ng-click="servicioForm.registrar()"type="submit" class="btn btn-primary"> {{accion}} </button>
                <button ng-hide="accion != 'Modificar' " ng-click="servicioForm.modificar()"type="submit" class="btn btn-primary"> {{accion}} </button>
                <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
            </div>
        </script>
        <button ng-click="registrar()" class="btn btn-primary" ><span class="fa fa-plus"></span></button>

    </div>
    <div class="row">
        <div class="col-lg-12">
            <div ng-controller="ServicioController" class="container-fluid">
                <div id="uigrid-demo" ui-grid="gridServicio" class="table-uigrid"></div>
            </div>
        </div>
    </div>
</div>

<script src="app/js/Modules/Controllers/ServicioController.js"></script>

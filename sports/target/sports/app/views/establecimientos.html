<h3>Establecimientos Deportivos
</h3>
<div ng-controller="EstablecimientoModalController">
    <!-- Modal inline template-->
    <script type="text/ng-template" id="/myEstablecimientoModalContent.html">
        <div class="modal-header">
            <h4 id="myModalLabel" class="modal-title">{{accion+" Establecimiento"}}</h4>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal" novalidate="" name="usuario">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Nombre</label>
                        <div class="col-lg-10">
                            <input name="nombre" ng-model="establecimientoForm.nombre" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Direcci√≥n</label>
                        <div class="col-lg-10">
                            <input name="direccion" ng-model="establecimientoForm.direccion" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Telefono</label>
                        <div class="col-lg-10">
                            <input name="telefono" ng-model="establecimientoForm.telefono" type="text" class="form-control"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-show="accion == 'Registrar' " ng-click="establecimientoForm.registrar()"type="submit" class="btn btn-primary"> {{accion}} </button>
            <button ng-show="accion == 'Modificar' " ng-click="establecimientoForm.modificar()"type="submit" class="btn btn-primary"> {{accion}} </button>
            <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
        </div>
    </script>
    <button ng-click="registrar()" class="btn btn-primary" ><span class="fa fa-plus"></span></button>

</div>
<div class="row">
    <div class="col-lg-12">
        <div class="container-fluid">
            <div id="uigrid-demo" ui-grid="gridEstablecimientos" class="table-uigrid"></div>
        </div>
    </div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div ng-controller="PendientesController">
			<toaster-container
				toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
			<div ui-grid-pagination="" ui-grid="gridPendientes"
				class="table-uigrid"></div>
		</div>
	</div>
</div>

<script type="text/ng-template" id="/modalPendientes.html">
           	<div class="modal-header">
				<button type="button" data-dismiss="modal" aria-hidden="true" class="close"></button>
				<h4 id="myModalLabel" class="modal-title">{{accion}} Pendiente</h4>
			</div>
			<div class="modal-body">{{pregunta}}</div>
			<div class="modal-footer">
				<button ng-click="confirmar()" class="btn btn-primary">{{accion}}</button>
				<button ng-click="cancel()" class="btn btn-warning">Cancel</button>
			</div>
</script>

<script src="app/js/Modules/Controllers/PendientesController.js"></script>

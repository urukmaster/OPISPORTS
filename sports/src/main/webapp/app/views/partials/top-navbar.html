	<!-- START Top Navbar-->
<nav role="navigation" class="navbar topnavbar">
   <!-- START navbar header-->
   <div class="navbar-header">
      <a href="#/dashboard" class="navbar-brand">
         <div class="brand-logo">
            <img src="app/img/opie.png" alt="App Logo" class="img-responsive" />
         </div>
         <div class="brand-logo-collapsed">
            <img src="app/img/lo.png" alt="App Logo" class="img-responsive" />
         </div>
      </a>
   </div>
   <!-- END navbar header-->
   <!-- START Nav wrapper-->
   <div class="nav-wrapper">
      <!-- START Left navbar-->
      <ul class="nav navbar-nav">
         <li>
            <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
            <a href="#" trigger-resize="" ng-click="app.layout.isCollapsed = !app.layout.isCollapsed" class="hidden-xs">
               <em class="fa fa-navicon"></em>
            </a>
            <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
            <a href="#" toggle-state="aside-toggled" no-persist="no-persist" class="visible-xs sidebar-toggle">
               <em class="fa fa-navicon"></em>
            </a>
         </li>
         <!-- START User avatar toggle-->
         <li>
            <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
            <a href="#" ng-click="toggleUserBlock()">
               <em class="icon-lock"></em>
            </a>
         </li>
         <li>
         	<a href="#" ng-click="miPerfil()">
               <em class="icon-user"></em>
            </a>
         </li>
         <!-- END User avatar toggle-->
      </ul>
      <!-- END Left navbar-->
      <!-- START Right Navbar-->
      <ul class="nav navbar-nav navbar-right">
         <!-- Search icon-->
         <!-- Fullscreen (only desktops)-->
         <li class="visible-lg">
            <a href="#" toggle-fullscreen="toggle-fullscreen">
               <em class="fa fa-expand"></em>
            </a>
         </li>
         <!-- START Alert menu-->
         <li dropdown="" class="dropdown dropdown-list">
            <a dropdown-toggle="">
               <em class="fa fa-soccer-ball-o"></em>
              
            </a>
            <!-- START Dropdown menu-->
            <ul class="dropdown-menu animated flipInX" ng-controller="EstablecimientosController">
               <li >
                  <!-- START list group-->
                  <div class="list-group">
                  	<scrollable height="125" >
                  	<div ng-repeat="establecimiento in Establecimientos">
                  		 
	                     <!-- list item-->	                  
	                     <a ui-sref="app.perfil({mid: establecimiento.idEstablecimientoDeportivo})" class="list-group-item">
	                        <div class="media-box">
	                           <div class="pull-left">
	                              <em class="fa fa-home fa-2x text-info"></em>
	                           </div>
	                           <div class="media-box-body clearfix">
	                              <p class="m0">{{establecimiento.nombre}}</p>
	                              <p class="m0 text-muted">
	                                 <small>{{establecimiento.direccion}}</small>
	                              </p>
	                           </div>
	                        </div>
	                     </a> 
	                                          
	                </div>
	                </scrollable> 	
                     <!-- last list item -->
                     <a ui-sref="app.registrarEstablecimiento" class="list-group-item">
                        <small>Agregar Establecimiento</small>
                     </a>
                     
                  </div>
                  <!-- END list group-->
               </li>
            </ul>
            <!-- END Dropdown menu-->
         </li>
         <!-- END Alert menu-->
         <!-- START Contacts button-->
         <li>
            <a href="#" toggle-state="offsidebar-open" no-persist="no-persist">
               <em class="icon-notebook"></em>
            </a>
         </li>
         <!-- END Contacts menu-->
      </ul>
      <!-- END Right Navbar-->
   </div>
   <!-- END Nav wrapper-->
   <!-- START Search form-->
   <form role="search" action="search.html" class="navbar-form">
      <div class="form-group has-feedback">
         <input type="text" placeholder="{{ 'topbar.search.PLACEHOLDER' | translate }}" class="form-control" />
         <div search-dismiss="search-dismiss" class="fa fa-times form-control-feedback"></div>
      </div>
      <button type="submit" class="hidden btn btn-default">Submit</button>
   </form>
   <!-- END Search form-->
</nav>
<!-- END Top Navbar-->

<h3>Centros de distribución</h3>
<div  class="col-lg-12 container-fluid" ng-controller="DistribucionModalController">
    <div>
    <toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
        <!-- Modal inline template-->
        <script type="text/ng-template" id="/myDistribucionModalContent.html">
            <div class="modal-header">
                <h4 id="myModalLabel" class="modal-title">{{accion+" centro distribución"}}</h4>
            </div>
			<form name="formCentroDistribucion" ng-submit="submitForm()" novalidate="" class="form-validate form-horizontal">
            <div>	   			
	   				<div class="panel-body">	
                  		<fieldset>
                     		<div class="form-group col-lg-12">
								<div class="col-lg-6">
                        			<label control-label">Nombre</label>
                        			<div>
                           				<input type="text" name="nombre" required="" ng-model="nombre" class="form-control" />
                           				<span ng-show="validateInput('nombre', 'required')" class="text-danger">Este campo es requerido</span>
                        			</div>

								
									<label control-label">Dirección</label>
                        			<div>
										<textarea name="direccion" ng-model="direccion" rows="2" class="form-control no-resize" required=""></textarea>
                           				<span ng-show="validateInput('direccion', 'required')" class="text-danger">Este campo es requerido</span>
                        			</div>          
								</div>
								
								<div class="col-lg-6">
									<label control-label">Teléfono</label>
                        			<div>

                           				<input type="text" name="telefono" required="" ng-model="telefono" class="form-control" />
                           				<span ng-show="validateInput('telefono', 'required')" class="text-danger">Este campo es requerido</span>
                        			</div>          
								
								
									<label control-label">Correo</label>
                        			<div>
                           				<input type="text" name="correo" required="" ng-model="correo" class="form-control" />
                           				<span ng-show="validateInput('correo', 'required')" class="text-danger">Este campo es requerido</span>
                        			</div>  
								</div>                               
                     		</div>
                  		
               		</div>                              		
       		</div>
       		<div class="modal-footer">
       			<button type="submit" class="btn btn-info">{{accion}}</button>
				<a ng-click="cancel()" class="btn btn-warning">Cancelar</a>
       		</div>
			</form>
        </script>
        <fieldset>
        <div class="row">
        	<div class="col-lg-12">
          		<div class="col-md-6">
          			<div class="input-group">
          				<span class="input-group-addon"><em class="icon-magnifier"></em></span>
            			<input id="busquedaNombre" placeholder="Buscar..." type="text" class="form-control" ng-model="search"/>
          			</div>
          		</div>
          		<div class="col-md-6">
          			<div class="form-group">
                    	<button ng-click="registrar()" class="btn btn-labeled btn-success" ><span class="btn-label"><em class="fa fa-plus"></em></span>Registrar</button>
                    </div>
          		</div>
         	</div>
        </div>
       	</fieldset>
    </div>
    <div class="row">
    	<div class="col-lg-12">
        	<div ng-controller="CentroDistribucionController">
        		<div ui-grid-pagination="" ui-grid="gridDistribucion" class="table-uigrid"></div>    
        	</div>
        </div>
    </div>
    <div ng-controller="EliminarModalController">
	       <!-- Modal inline template-->
	       <script type="text/ng-template" id="/modalEliminarCentro.html">
                  <div class="modal-header">
				  	<button type="button" data-dismiss="modal" aria-hidden="true" class="close"></button>
					<h4 id="myModalLabel" class="modal-title">Eliminar centro de distribucion</h4>
					</div>
					<div class="modal-body">¿Desea eliminar el centro de distribución?</div>

					<div class="modal-footer">
						<button ng-click="ok()" class="btn btn-primary">Sí</button>
						<button ng-click="cancel()" class="btn btn-warning">No</button>
					</div>
               </script>
	    </div>
</div>

<script src="app/js/Modules/Controllers/CentroDistribucionController.js"></script>

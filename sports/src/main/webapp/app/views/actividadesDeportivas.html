<h3>Actividades Deportivas</h3>
<div  class="col-lg-12 container-fluid" ng-controller="ActividadDeportivaModalController">
    <div>
    <toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
        <!-- Modal inline template-->
        <script type="text/ng-template" id="/myActividadDeportivaModalContent.html">
            <div class="modal-header">
                <h4 id="myModalLabel" class="modal-title">{{accion+" actividad deportiva"}}</h4>
            </div>
			<form name="formActividadDeportiva" ng-submit="submitForm()" novalidate="" class="form-validate form-horizontal">
            <div>	   			
	   				<div class="panel-body">	
                  		<fieldset>
                     		<div class="form-group">
                        		<label class="col-sm-2 control-label">Nombre</label>
                        			<div class="col-sm-6">
                           				<input type="text" name="nombre" required="" ng-model="actividadDeportiva.nombre" class="form-control" />
                           				<span ng-show="validateInput('nombre', 'required')" class="text-danger">Este campo es requerido</span>
                        			</div>                        
                     		</div>
                  		</fieldset>
               		</div>                              		
       		</div>
       		<div class="modal-footer">
       			<button type="submit" class="btn btn-info">{{accion}}</button>
				<a ng-click="cancel()" class="btn btn-warning">Cancelar</a>
       		</div>
			</form>
        </script>
        <fieldset>
        	<div class="row">
        		<div class="col-lg-12">
          			<div class="col-md-6">
          				<div class="input-group">
          					<span class="input-group-addon"><em class="icon-magnifier"></em></span>
            				<input id="busquedaNombre" placeholder="Buscar..." type="text" class="form-control" ng-model="search.nombre"/>
          				</div>
          			</div>
          			<div class="col-md-6">
          				<div class="form-group">
                    		<button ng-click="registrar()" class="btn btn-labeled btn-success" ><span class="btn-label"><em class="fa fa-plus"></em></span>Registrar</button>
                    	</div>
          			</div>
         		</div>
        	</div>
        </fieldset>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div ng-controller="ActividadesDeportivasController" class="container-fluid">
                <div ui-grid-pagination="" ui-grid="gridActividadesDeportivas" class="table-uigrid"></div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="/modalEliminarActividad.html">
                  <div class="modal-header">
				  	<button type="button" data-dismiss="modal" aria-hidden="true" class="close"></button>
					<h4 id="myModalLabel" class="modal-title">Eliminar Actividad deportiva</h4>
					</div>
					<div class="modal-body">Â¿Desea eliminar la actividad deportiva?</div>
					<div class="modal-footer">
						<button ng-click="ok()" class="btn btn-primary">Si</button>
						<button ng-click="cancel()" class="btn btn-warning">Cancelar</button>
					</div>
     </script>
</div>

<script src="app/js/Modules/Controllers/ActividadDeportivaController.js"></script>

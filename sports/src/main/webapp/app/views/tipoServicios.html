<h3>TipoServicio</h3>
<div  class="container-fluid" ng-controller="TipoServicioModalController">
    <div>
        <!-- Modal inline template-->
        <script type="text/ng-template" id="/myTipoServicioModalContent.html">
            <div class="modal-header">
                <h4 id="myModalLabel" class="modal-title">{{accion+" Tipo de Servicio"}}</h4>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Nombre</label>
                            <div class="col-lg-10">
                                <input ng-model="tipoServicioForm.nombre" type="text"  class="form-control" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-hide="accion != 'Registrar' " ng-click="tipoServicioForm.registrar()"type="submit" class="btn btn-primary"> {{accion}} </button>
                <button ng-hide="accion != 'Modificar' " ng-click="tipoServicioForm.modificar()"type="submit" class="btn btn-primary"> {{accion}} </button>
                <button ng-click="cancel()" class="btn btn-warning">Cancelar</button>
            </div>
        </script>
        <button ng-click="registrar()" class="btn btn-primary" ><span class="fa fa-plus"></span></button>

    </div>
    <div class="row">
        <div class="col-lg-12">
            <div ng-controller="TipoServicioController" class="container-fluid">
                <div id="uigrid-demo" ui-grid="gridTipoServicio" class="table-uigrid"></div>
            </div>
        </div>
    </div>
</div>

<script src="app/js/Modules/Controllers/TipoServicioController.js"></script>

<h3>Retos</h3>
<div  class="col-lg-12 container-fluid" ng-controller="RetoModalController">
  <toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
    <div>
        <!-- Modal inline template-->
        <script type="text/ng-template" id="/myRetoModalContent.html">
            <div class="modal-header">
                <h4 id="myModalLabel" class="modal-title">{{accion+" reto"}}</h4>
            </div>
			<form name="formReto"  ng-submit="submitForm()" novalidate="" class="form-validate form-horizontal">
            <div ng-controller="Cargar">	   			
	   			<div class="panel-body">
				<div class="form-group col-lg-12">
				
                	<div class="col-lg-6">
						<label control-label">Fecha</label>
                    	<div ng-controller="DatepickerDemoCtrl">
    						<div style="display:inline-block; min-height:290px;">
      							<datepicker ng-model="reto.fecha" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></datepicker>
    						</div>
                        </div>
					</div>

                    <div class="col-lg-6">

						<label control-label">Hora</label>
                       	<div ng-controller="TimepickerDemoCtrl">
							<timepicker ng-model="reto.hora" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
						</div>
			
						<label  control-label">Mensaje</label>
                    	<div>
							<textarea name="mensaje" ng-model="reto.mensaje" rows="2" class="form-control no-resize" required=""></textarea>                    			
                        	<span ng-show="validateInput('mensaje', 'required')" class="text-danger">Este campo es requerido</span>
                    	</div>
					
						<div>	
                    		<div>
								<label class="control-label">Establecimiento</label>		
                            	<select name="cmbEstablecimiento" required="" ng-model="idEstablecimientoDeportivo" ng-change="buscarServicios(idEstablecimientoDeportivo)" class="chosen-select input-md form-control" ng-options="establecimiento.idEstablecimientoDeportivo as establecimiento.nombre for establecimiento in Establecimientos">
							   		</select>
							   		<span ng-show="validateInput('cmbEstablecimiento', 'required')" class="text-danger">Este campo es requerido</span>
                        	</div>
									
                         	<div>
						 		<label class="control-label">Servicios</label>
                         		<select name="cmbServicios" required="" ng-model="idServicio" ng-change="buscarServicio()" class="chosen-select input-md form-control" ng-options="servicio.idServicio as servicio.servicio for servicio in Servicios">
							   	</select>
							   	<span ng-show="validateInput('cmbServicios', 'required')" class="text-danger">Este campo es requerido</span>
                        	</div>	
                  		</div>
                    </div
				</div>
            </div>   		                             		
       		</div>
       		<div class="modal-footer">
       			<button type="submit" class="btn btn-info">{{accion}}</button>
				<a ng-click="cancel()" class="btn btn-warning">Cancelar</a>
       		</div>
			</form>
        </script>
         <fieldset>
        <div class="row">
        	<div class="col-lg-12">
          		<div class="col-md-6">
          			<div class="input-group">
          				<span class="input-group-addon"><em class="icon-magnifier"></em></span>
            			<input id="busquedaNombre" placeholder="Buscar..." type="text" class="form-control" ng-model="search"/>
          			</div>
          		</div>
          		<div class="col-md-6">
          			<div class="form-group">
                    	<button ng-click="registrar()" class="btn btn-labeled btn-success" ><span class="btn-label"><em class="fa fa-plus"></em></span>Registrar</button>
                    </div>
          		</div>
         	</div>
        </div>
       	</fieldset>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <div ng-controller="RetoController" class="container-fluid">
                <div  ui-grid-pagination="" ui-grid="gridReto" class="table-uigrid"></div>
            </div>
        </div>
    </div>
    <div ng-controller="EliminarModalController">
	       <!-- Modal inline template-->
	       <script type="text/ng-template" id="/modalEliminarReto.html">
                  <div class="modal-header">
				  	<button type="button" data-dismiss="modal" aria-hidden="true" class="close"></button>
					<h4 id="myModalLabel" class="modal-title">Eliminar reto</h4>
					</div>
					<div class="modal-body">Â¿Desea eliminar el reto?</div>
					<div class="modal-footer">
						<button ng-click="ok()" class="btn btn-primary">Si</button>
						<button ng-click="cancel()" class="btn btn-warning">Cancelar</button>
					</div>
            </script>
	  </div>
</div>

<script src="app/js/Modules/Controllers/RetoController.js"></script>
